# configuration to run data analysis on tuberous sclerosis files
cluster:
  name: odyssey
  profile: lsf
  cores: 12
  timeout: 10000
  delay: 10

dir:
  results: results
  doc: doc
  ref: ref
  data: data

log_dir: log
id_file: "sample_ids.yaml"

ref: /n/home05/kirchner/hsph/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Sequence/BowtieIndex/genome
gtf: /n/home05/kirchner/hsph/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/genes.gtf


annotation:
  name: hg19
  file: /n/home05/kirchner/hsph/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/genes.gtf


program:
  fastqc: fastqc
  tophat: tophat
  bowtie: bowtie
  picard: /n/home05/kirchner/opt/lib/java/picard-tools-1.74

stage:
  fastqc:
    name: fastqc
    program: fastqc
    options:
      - [--noextract]

  cutadapt:
    program: cutadapt
    chemistry: [truseq]
    trim_polya: True
    options:
      error-rate: 0.1
      quality-cutoff: 20

  tophat:
    name: tophat
    program: tophat
    max_errors: 2
    quality_format: sanger

  sickle:
    name: sickle
    program: sickle
    quality_type: sanger
    length_cutoff: 20
    quality_cutoff: 20

    rseqc:
      name: rseqc

  htseq-count:
    name: htseq-count
    program: htseq-count
    options:
      - [--stranded=no]
      - [--type=exon]
      - [--idattr=gene_id]
      - [--mode=union]

  coverage:
    name: coverage
    program: picard
    ref:
      name: human
      file: /n/home05/kirchner/hsph/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/refFlat.txt
    ribo: meta/rrna_final.bed

  deseq:
    comparisons:
      - [control, exposed]

  rseqc:
    name: rseqc

run:
  [fastqc, cutadapt, fastqc, tophat, coverage, rseqc]
