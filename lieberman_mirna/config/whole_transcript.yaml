cluster:
  name: odyssey
  profile: lsf
  cores: 8
  ref: ref
  data: data/whole_transcript/
  results: results

genome:
  file: /n/scratch00/hsph/biodata/genomes/Hsapiens/hg19/novoalign/hg19

annotation:
  name: human
  file: ref/hg19.gtf
  url: ftp://ftp.ensembl.org/pub/release-68/gtf/homo_sapiens/Homo_sapiens.GRCh37.68.gtf.gz

stage:
  fastqc:
    name: fastqc
    program: fastqc
    options:
      - [--noextract]

  cutadapt:
    name: cutadapt
    program: cutadapt
    adapters:
      - [CCACTACGCCTCCGCTTTCCTCTCTATGGGCAGTCGGTGAT, -a, 5_prime_adapter]
      - [CTGAGTCGGAGACACGCAGGGATGAGATGG, -a, 3_prime_adapter]
      - [ATCACCGACTGCCCATAGAGAGGAAAGCGGAGGCGTAGTGG, -a, 5_prime_adapter_rc]
      - [CCATCTCATCCCTGCGTGTCTCCGACTCAG, -a, 3_prime_adapter_rc]
    options:
      --error-rate: 0.1
      --minimum-length: 20

  novoalign:
    name: novoalign
    program: novoalign
    options:
      - [-F, STDFQ]
      - [-n, 250]
      - [-k]
      - [-H]
      - [-r, all, 10]
      - [-e, 10]
      - [-g, 15]
      - [-x, 4]

  htseq-count:
    name: htseq-count
    program: htseq-count
    options:
      - [--stranded=no]
      - [--type=exon]
      - [--idattr=gene_id]
      - [--mode=union]

  threshold:
    value: auto

run:
  [fastqc, cutadapt, trim, novoalign, htseq-count, threshold]
